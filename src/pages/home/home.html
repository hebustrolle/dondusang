<ion-header>
  <ion-navbar>

    <ion-title>Don du sang</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Connexion</h3>

  <ion-list>

  <ion-item>
    <ion-label fixed>Username</ion-label>
    <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

</ion-list>

  <button ion-button color="danger" (click)="connecter()">Se connecter</button>
  <button ion-button color="danger" (click)="inscription()">S'inscrire</button>
</ion-content>
