<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Information</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-item>
      <ion-label color="primary">nom</ion-label>
      <ion-input value="{{this.nom}}"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Prenom</ion-label>
        <ion-input value="{{this.prenom}}"></ion-input>
      </ion-item>


      <ion-item>
          <ion-label color="primary">Adresse</ion-label>
          <ion-input value="{{this.adresse}}"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">email</ion-label>
            <ion-input value="{{this.mail}}"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary">telephone</ion-label>
              <ion-input value="{{this.telephone}}"></ion-input>
            </ion-item>


</ion-content>
