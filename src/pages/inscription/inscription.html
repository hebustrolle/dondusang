  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label fixed>Nom</ion-label>
    <ion-input type="text" value="" [(ngModel)]="nom"></ion-input>
  </ion-item>

  <ion-item>
  <ion-label fixed>Prenom</ion-label>
  <ion-input type="text" value="" [(ngModel)]="prenom"></ion-input>
  </ion-item>


  <ion-item>
  <ion-label fixed>Email</ion-label>
  <ion-input type="mail" value="" [(ngModel)]="email"></ion-input>
  </ion-item>


  <ion-item>
  <ion-label fixed>Telephone</ion-label>
  <ion-input type="tel" value="" [(ngModel)]="telephone"></ion-input>
  </ion-item>


  <ion-item>
  <ion-label fixed>Adresse</ion-label>
  <ion-input type="text" value="" [(ngModel)]="adresse"></ion-input>
  </ion-item>


  <button ion-button color="danger" (click)="inscription()">S'inscrire</button>

</ion-content>
